<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income</title>
</head>
<body>
    <h1>Income</h1>

        {% for income in incomes %}

        {% endfor %}
    </ul>
</body>
</html>
